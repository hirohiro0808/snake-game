    <style>

        /* éš¾åº¦é€‰æ‹© */
        .difficulty {

        /* åº•éƒ¨è¯´æ˜ */

        /* å“åº”å¼è°ƒæ•´ */
        @media (max-height: 700px) {

        /* Safariä¸“ç”¨ä¼˜åŒ– */
        @supports (-webkit-touch-callout: none) {

        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1 class="game-title">è´ªåƒè›‡</h1>
            <p class="subtitle">æ»‘åŠ¨å±å¹•æˆ–ä½¿ç”¨æ–¹å‘æŒ‰é’®æ§åˆ¶</p>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas"></canvas>
            
            <div class="game-over" id="gameOverScreen">
                <div class="game-over-content">
                    <h2 class="game-over-title">æ¸¸æˆç»“æŸ!</h2>
                    <p class="final-score">å¾—åˆ†: <span id="finalScore">0</span></p>
                    <button class="restart-btn" id="restartBtn">é‡æ–°å¼€å§‹æ¸¸æˆ</button>
                </div>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">å¾—åˆ†</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">æœ€é«˜åˆ†</div>
                <div class="stat-value" id="highScore">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">é•¿åº¦</div>
                <div class="stat-value" id="length">3</div>
            </div>
        </div>
        
        <div class="difficulty">
            <button class="diff-btn active" data-speed="150">ç®€å•</button>
            <button class="diff-btn" data-speed="100">ä¸­ç­‰</button>
            <button class="diff-btn" data-speed="70">å›°éš¾</button>
        </div>
        
        <div class="controls">
            <div class="d-pad">
                <button class="dir-btn dir-up" id="upBtn">â†‘</button>
                <button class="dir-btn dir-down" id="downBtn">â†“</button>
                <button class="dir-btn dir-left" id="leftBtn">â†</button>
                <button class="dir-btn dir-right" id="rightBtn">â†’</button>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn start-btn" id="startBtn">å¼€å§‹æ¸¸æˆ</button>
                <button class="action-btn pause-btn" id="pauseBtn" disabled>æš‚åœ</button>
            </div>
        </div>
        
        <div class="instructions">
            æ»‘åŠ¨å±å¹•æˆ–ç‚¹å‡»æ–¹å‘æŒ‰é’®æ§åˆ¶è´ªåƒè›‡ã€‚åƒåˆ°é£Ÿç‰©å¾—åˆ†ï¼Œæ’å¢™æˆ–æ’åˆ°è‡ªå·±æ¸¸æˆç»“æŸã€‚
        </div>

    <script>
        // æ¸¸æˆå˜é‡
        let canvas = document.getElementById('gameCanvas');
        let ctx = canvas.getContext('2d');
        let scoreElement = document.getElementById('score');
        let highScoreElement = document.getElementById('highScore');
        let lengthElement = document.getElementById('length');
        let gameOverScreen = document.getElementById('gameOverScreen');
        let finalScoreElement = document.getElementById('finalScore');
        
        // æ§åˆ¶æŒ‰é’®
        let upBtn = document.getElementById('upBtn');
        let downBtn = document.getElementById('downBtn');
        let leftBtn = document.getElementById('leftBtn');
        let rightBtn = document.getElementById('rightBtn');
        let startBtn = document.getElementById('startBtn');
        let pauseBtn = document.getElementById('pauseBtn');
        let restartBtn = document.getElementById('restartBtn');
        let diffButtons = document.querySelectorAll('.diff-btn');
        
        // æ¸¸æˆå‚æ•°
        let gridSize = 20;
        let speed = 150;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gameLoop;
        let direction = 'right';
        let nextDirection = 'right';
        
        // è›‡åˆå§‹çŠ¶æ€
        let snake = [
            {x: 10, y: 10},
            {x: 9, y: 10},
            {x: 8, y: 10}
        ];
        
        // é£Ÿç‰©åˆå§‹ä½ç½®
        let food = {x: 15, y: 15};
        
        // åˆå§‹åŒ–ç”»å¸ƒ
        function initCanvas() {
            const container = document.querySelector('.game-area');
            const containerWidth = container.clientWidth;
            
            // è®¡ç®—åˆé€‚çš„ç½‘æ ¼æ•°é‡ï¼ˆç¡®ä¿æ˜¯å¶æ•°ï¼‰
            const gridCount = Math.floor(containerWidth / gridSize);
            canvas.width = gridCount * gridSize;
            canvas.height = canvas.width; // ä¿æŒæ­£æ–¹å½¢
            
            // æ›´æ–°é£Ÿç‰©ä½ç½®ï¼ˆç¡®ä¿åœ¨ç”»å¸ƒå†…ï¼‰
            if (food.x >= canvas.width / gridSize) {
                food.x = Math.floor((canvas.width / gridSize) / 2);
            }
            if (food.y >= canvas.height / gridSize) {
                food.y = Math.floor((canvas.height / gridSize) / 2);
            }
            
            drawGame();
        }
        
        // ç»˜åˆ¶æ¸¸æˆ
        function drawGame() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#0a0e27';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶ç½‘æ ¼
            drawGrid();
            
            // ç»˜åˆ¶é£Ÿç‰©
            drawFood();
            
            // ç»˜åˆ¶è›‡
            drawSnake();
        }
        
        // ç»˜åˆ¶ç½‘æ ¼
        function drawGrid() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            
            // å‚ç›´çº¿
            for (let x = 0; x <= canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            // æ°´å¹³çº¿
            for (let y = 0; y <= canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }
        
        // ç»˜åˆ¶é£Ÿç‰©
        function drawFood() {
            // é£Ÿç‰©ä¸»ä½“
            ctx.fillStyle = '#ff4757';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // é«˜å…‰æ•ˆæœ
            ctx.fillStyle = '#ff6b81';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2 - 3,
                food.y * gridSize + gridSize / 2 - 3,
                3,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }
        
        // ç»˜åˆ¶è›‡
        function drawSnake() {
            // ç»˜åˆ¶è›‡çš„æ¯ä¸€èŠ‚
            for (let i = 0; i < snake.length; i++) {
                // è›‡å¤´
                if (i === 0) {
                    ctx.fillStyle = '#00b4db';
                    ctx.fillRect(
                        snake[i].x * gridSize + 1, 
                        snake[i].y * gridSize + 1, 
                        gridSize - 2, 
                        gridSize - 2
                    );
                    
                    // ç»˜åˆ¶çœ¼ç›
                    ctx.fillStyle = '#ffffff';
                    let eyeX1, eyeY1, eyeX2, eyeY2;
                    
                    // æ ¹æ®æ–¹å‘ç¡®å®šçœ¼ç›ä½ç½®
                    if (direction === 'right') {
                        eyeX1 = snake[i].x * gridSize + gridSize - 7;
                        eyeY1 = snake[i].y * gridSize + 7;
                        eyeX2 = snake[i].x * gridSize + gridSize - 7;
                        eyeY2 = snake[i].y * gridSize + gridSize - 7;
                    } else if (direction === 'left') {
                        eyeX1 = snake[i].x * gridSize + 7;
                        eyeY1 = snake[i].y * gridSize + 7;
                        eyeX2 = snake[i].x * gridSize + 7;
                        eyeY2 = snake[i].y * gridSize + gridSize - 7;
                    } else if (direction === 'up') {
                        eyeX1 = snake[i].x * gridSize + 7;
                        eyeY1 = snake[i].y * gridSize + 7;
                        eyeX2 = snake[i].x * gridSize + gridSize - 7;
                        eyeY2 = snake[i].y * gridSize + 7;
                    } else { // down
                        eyeX1 = snake[i].x * gridSize + 7;
                        eyeY1 = snake[i].y * gridSize + gridSize - 7;
                        eyeX2 = snake[i].x * gridSize + gridSize - 7;
                        eyeY2 = snake[i].y * gridSize + gridSize - 7;
                    }
                    
                    ctx.beginPath();
                    ctx.arc(eyeX1, eyeY1, 3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(eyeX2, eyeY2, 3, 0, Math.PI * 2);
                    ctx.fill();
                } 
                // è›‡èº«
                else {
                    // äº¤æ›¿é¢œè‰²
                    ctx.fillStyle = i % 2 === 0 ? '#00d4ff' : '#0099cc';
                    ctx.fillRect(
                        snake[i].x * gridSize + 1, 
                        snake[i].y * gridSize + 1, 
                        gridSize - 2, 
                        gridSize - 2
                    );
                }
            }
        }
        
        // ç§»åŠ¨è›‡
        function moveSnake() {
            // æ›´æ–°æ–¹å‘
            direction = nextDirection;
            
            // è®¡ç®—æ–°å¤´éƒ¨ä½ç½®
            const head = {x: snake[0].x, y: snake[0].y};
            
            switch (direction) {
                case 'up': head.y -= 1; break;
                case 'down': head.y += 1; break;
                case 'left': head.x -= 1; break;
                case 'right': head.x += 1; break;
            }
            
            // æ£€æŸ¥ç¢°æ’
            if (
                head.x < 0 || 
                head.y < 0 || 
                head.x >= canvas.width / gridSize || 
                head.y >= canvas.height / gridSize
            ) {
                gameOver();
                return;
            }
            
            // æ£€æŸ¥æ˜¯å¦æ’åˆ°è‡ªå·±
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    gameOver();
                    return;
                }
            }
            
            // æ·»åŠ æ–°å¤´éƒ¨
            snake.unshift(head);
            
            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                // å¢åŠ åˆ†æ•°
                score += 10;
                scoreElement.textContent = score;
                lengthElement.textContent = snake.length;
                
                // ç”Ÿæˆæ–°é£Ÿç‰©
                generateFood();
                
                // æ›´æ–°æœ€é«˜åˆ†
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
            } else {
                // å¦‚æœæ²¡æœ‰åƒåˆ°é£Ÿç‰©ï¼Œç§»é™¤å°¾éƒ¨
                snake.pop();
            }
            
            // é‡ç»˜æ¸¸æˆ
            drawGame();
        }
        
        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            let foodOnSnake;
            
            do {
                foodOnSnake = false;
                food.x = Math.floor(Math.random() * (canvas.width / gridSize));
                food.y = Math.floor(Math.random() * (canvas.height / gridSize));
                
                // ç¡®ä¿é£Ÿç‰©ä¸åœ¨è›‡èº«ä¸Š
                for (let i = 0; i < snake.length; i++) {
                    if (snake[i].x === food.x && snake[i].y === food.y) {
                        foodOnSnake = true;
                        break;
                    }
                }
            } while (foodOnSnake);
        }
        
        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (gameRunning) return;
            
            gameRunning = true;
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            
            gameLoop = setInterval(moveSnake, speed);
        }
        
        // æš‚åœæ¸¸æˆ
        function pauseGame() {
            if (!gameRunning) return;
            
            gameRunning = false;
            clearInterval(gameLoop);
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }
        
        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function restartGame() {
            // é‡ç½®æ¸¸æˆçŠ¶æ€
            gameRunning = false;
            clearInterval(gameLoop);
            
            // é‡ç½®è›‡
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            
            // é‡ç½®æ–¹å‘
            direction = 'right';
            nextDirection = 'right';
            
            // é‡ç½®åˆ†æ•°
            score = 0;
            scoreElement.textContent = score;
            lengthElement.textContent = snake.length;
            
            // ç”Ÿæˆæ–°é£Ÿç‰©
            generateFood();
            
            // éšè—æ¸¸æˆç»“æŸç•Œé¢
            gameOverScreen.style.display = 'none';
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            
            // é‡ç»˜æ¸¸æˆ
            drawGame();
        }
        
        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            // æ˜¾ç¤ºæœ€ç»ˆåˆ†æ•°
            finalScoreElement.textContent = score;
            
            // æ˜¾ç¤ºæ¸¸æˆç»“æŸç•Œé¢
            gameOverScreen.style.display = 'flex';
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }
        
        // æ”¹å˜æ–¹å‘
        function changeDirection(newDirection) {
            // é˜²æ­¢ç›´æ¥åå‘ç§»åŠ¨
            if (
                (newDirection === 'up' && direction !== 'down') ||
                (newDirection === 'down' && direction !== 'up') ||
                (newDirection === 'left' && direction !== 'right') ||
                (newDirection === 'right' && direction !== 'left')
            ) {
                nextDirection = newDirection;
            }
        }
        
        // è®¾ç½®æ¸¸æˆéš¾åº¦
        function setDifficulty(newSpeed) {
            speed = newSpeed;
            
            // å¦‚æœæ¸¸æˆæ­£åœ¨è¿›è¡Œä¸­ï¼Œé‡æ–°è®¾ç½®æ¸¸æˆå¾ªç¯
            if (gameRunning) {
                clearInterval(gameLoop);
                gameLoop = setInterval(moveSnake, speed);
            }
        }
        
        // åˆå§‹åŒ–
        function init() {
            // è®¾ç½®æœ€é«˜åˆ†
            highScoreElement.textContent = highScore;
            
            // åˆå§‹åŒ–ç”»å¸ƒ
            initCanvas();
            
            // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
            
            // çª—å£å¤§å°å˜åŒ–æ—¶é‡æ–°åˆå§‹åŒ–ç”»å¸ƒ
            window.addEventListener('resize', initCanvas);
            
            // æ–¹å‘æŒ‰é’®æ§åˆ¶
            upBtn.addEventListener('click', () => changeDirection('up'));
            downBtn.addEventListener('click', () => changeDirection('down'));
            leftBtn.addEventListener('click', () => changeDirection('left'));
            rightBtn.addEventListener('click', () => changeDirection('right'));
            
            // åŠ¨ä½œæŒ‰é’®
            startBtn.addEventListener('click', startGame);
            pauseBtn.addEventListener('click', pauseGame);
            restartBtn.addEventListener('click', restartGame);
            
            // éš¾åº¦æŒ‰é’®
            diffButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // ç§»é™¤æ‰€æœ‰æŒ‰é’®çš„activeç±»
                    diffButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // ç»™å½“å‰æŒ‰é’®æ·»åŠ activeç±»
                    button.classList.add('active');
                    
                    // è®¾ç½®éš¾åº¦
                    const newSpeed = parseInt(button.getAttribute('data-speed'));
                    setDifficulty(newSpeed);
                });
            });
            
            // é”®ç›˜æ§åˆ¶ï¼ˆåœ¨ç”µè„‘ä¸Šæµ‹è¯•ç”¨ï¼‰
            document.addEventListener('keydown', (e) => {
                if (!gameRunning) return;
                
                switch (e.key) {
                    case 'ArrowUp': e.preventDefault(); changeDirection('up'); break;
                    case 'ArrowDown': e.preventDefault(); changeDirection('down'); break;
                    case 'ArrowLeft': e.preventDefault(); changeDirection('left'); break;
                    case 'ArrowRight': e.preventDefault(); changeDirection('right'); break;
                    case ' ': e.preventDefault(); pauseGame(); break;
                }
            });
            
            // è§¦æ‘¸æ»‘åŠ¨æ§åˆ¶ï¼ˆç§»åŠ¨è®¾å¤‡ï¼‰
            let touchStartX = 0;
            let touchStartY = 0;
            
            canvas.addEventListener('touchstart', (e) => {
                if (!gameRunning) return;
                
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
                e.preventDefault();
            }, { passive: false });
            
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
            }, { passive: false });
            
            canvas.addEventListener('touchend', (e) => {
                if (!gameRunning) return;
                
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                
                const dx = touchEndX - touchStartX;
                const dy = touchEndY - touchStartY;
                
                // ç¡®å®šæ»‘åŠ¨æ–¹å‘
                if (Math.abs(dx) > Math.abs(dy)) {
                    // æ°´å¹³æ»‘åŠ¨
                    if (dx > 20) {
                        changeDirection('right');
                    } else if (dx < -20) {
                        changeDirection('left');
                    }
                } else {
                    // å‚ç›´æ»‘åŠ¨
                    if (dy > 20) {
                        changeDirection('down');
                    } else if (dy < -20) {
                        changeDirection('up');
                    }
                }
                
                e.preventDefault();
            }, { passive: false });
            
            // åˆå§‹ç»˜åˆ¶
            drawGame();
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–æ¸¸æˆ
        window.addEventListener('load', init);
    </script>
